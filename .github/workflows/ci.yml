name: GitHub Actions

on:
  push:
  pull_request:
    branches: [main]
jobs:
  ameba:
    name: Ameba
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v3
      - run: shards install
      - run: bin/ameba
  format:
    name: Format
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - run: crystal tool format --check
  spec:
    name: Spec
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:latest-alpine
    steps:
      - uses: actions/checkout@v3
      - run: apk add libjpeg-turbo libjpeg-turbo-dev
      - run: shards install
      - run: crystal spec
